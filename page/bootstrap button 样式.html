<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrp start</title>
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/holder/holder.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div class="container">
			<form>
				<div class="form-group">
					<!--
					在bootstrap中button的样式强烈建议使用button
					因为
					跨浏览器展现
					我们总结的最佳实践是，强烈建议尽可能使用 <button> 元素来获得在各个浏览器上获得相匹配的绘制效果。

					另外，我们还发现了a bug in Firefox <30 版本的浏览器上出现的一个 bug ：阻止我们为基于 <input>
					 元素创建的按钮设置 line-height 属性，这就导致在 Firefox 浏览器上不能完全和其他按钮保持一致的高度。
					-->
					<button class="btn btn-default"> 默认样式</button>
					<button class="btn btn-primary">primary样式</button>
					<!-- Indicates a successful or positive action -->
					<button type="button" class="btn btn-success">Success</button>

					<!-- Contextual button for informational alert messages -->
					<button type="button" class="btn btn-info">Info</button>

					<!-- Indicates caution should be taken with this action -->
					<button type="button" class="btn btn-warning">Warning</button>

					<!-- Indicates a dangerous or potentially negative action -->
					<button type="button" class="btn btn-danger">Danger</button>

					<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
					<button type="button" class="btn btn-link">Link</button>
					<button class="btn btn-block"> btn-block</button>
				</div>
			</form>
	</div>
</body>
</html>
