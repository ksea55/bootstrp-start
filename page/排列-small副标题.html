<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrp start</title>
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/holder/holder.min.js"></script>
	<style type="text/css">
		.col-md-4{
			background-color: #1b6d85;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
				<h1>H1,标题标签</h1>
				<p class="h1">H1 class类标题标签</p>
				<div>
					注明:'< h1 >' 标签与.h1 class类标签效果一样
				</div>
		</div>
		<div class="clearfix"></div>

		<div class="row">
			<small> small副标签 bootstrap特有标签</small>
			<p class="small"> .small class类标签</p>
			<div>
				注明 small 与.small标签效果一致
			</div>
		</div>

		<div class="row">
			<p> <h1>一级标题<small>一级标题副标题</small></h1></p>
			<div>
				注：这两个对比起来看就效果特别明显
			</div>
		</div>
	</div>
</body>
</html>
