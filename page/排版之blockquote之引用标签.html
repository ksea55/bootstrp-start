<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>bootstrp start</title>
    <script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/holder/holder.min.js"></script>
    <style type="text/css">
        .col-md-4 {
            background-color: #1b6d85;
        }
        p{
            background-color: #5e5e5e;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <!--
        blockquote引用标签这里解释引用bootstrap官网的阐述
        将任何 HTML 元素包裹在 <blockquote> 中即可表现为引用样式。对于直接引用，我们建议用 <p> 标签。
        -->
            <blockquote>
                <p> blockquote 引用标签</p>
            </blockquote>
          <br/>
        <blockquote>
            <p>blockquote 引用标签来源于bootstrap官网</p>
            <footer>bootstrap 作者:<cite title="王海洋">k.sea√</cite></footer>
        </blockquote>
        <br/>
        <blockquote class="blockquote-reverse">
            <p>blockquote中的类样式 blockquote-reverse 使其引用反转</p>
            <footer>bootstrap 作者:<cite title="王海洋">k.sea√</cite></footer>
        </blockquote>

    </div>
</div>
</body>
</html>
