<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>bootstrp start</title>
    <script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>

    <link href="//static.wuliusys.com/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"  rel="stylesheet">
    <script src="//static.wuliusys.com/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../js/holder/holder.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 20px;
        }
        .carousel{
            background-color: #0a0909;
        }.carousel-indicators{
            position: absolute;
             left: 600px;
            background-color: #0a0909;
                 }
    </style>
</head>
<body>
<div class="container">
    <div class="carousel slide" data-ride="carousel" id="mycarousel" data-interval="1000">
        <!--指示灯-->
        <ul class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
            <li data-target="#mycarousel" data-slide-to="3"></li>
        </ul>
        <!--轮播图片-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="holder.js/1140x600">
                <div class="carousel-caption">
                    这里是第一张图片的描述信息
                </div>
            </div>
            <div class="item">
                <img src="holder.js/1140x600">
                <div class="carousel-caption">
                    这里是第二张图片的描述信息
                </div>
            </div>

            <div class="item">
                <img src="holder.js/1140x600">
                <div class="carousel-caption">
                    这里是第三张图片的描述信息
                </div>
            </div>

            <div class="item">
                <img src="holder.js/1140x600">
                <div class="carousel-caption">
                    这里是第四张图片的描述信息
                </div>
            </div>

        </div>


        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">上一副</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">下一副</span>
        </a>
    </div>
</div>
</body>
</html>
