<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>bootstrp start</title>
    <script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/holder/holder.min.js"></script>
    <style type="text/css">
        .col-md-4 {
            background-color: #1b6d85;
        }
    </style>
</head>
<body>
<div class="container">
    <!--bootstrap offset偏移量 在其官网也有详细说明
    使用 .col-md-offset-* 类可以将列向右侧偏移。这些类实际是通过使用 *
    选择器为当前元素增加了左侧的边距（margin）。
    例如，.col-md-offset-4 类将 .col-md-4 元素向右侧偏移了4个列（column）的宽度。

    总结：当把某个offset偏移量加载某个块上面，这个块就向右便宜多少个偏移量
     如：.col-md-offset-* 这里的* 设置多少就偏移多少，而栅格系统默认是12 这个大家的注意
    -->

    <!--原始布局-->
    <div class="row">
        <div class="col-md-4">
            <img src="holder.js/300x300">
        </div>
        <div class="col-md-4">
            <img src="holder.js/300x300">
        </div>
    </div>

    <!--原始布局 让第一个偏移量4个列-->
    <div class="clearfix" style="margin-top: 10px;"></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <img src="holder.js/300x300">
        </div>
        <div class="col-md-4">
            <img src="holder.js/300x300">
        </div>
    </div>
    <div class="clearfix visible-md-block"></div>
    <!--原始布局 让第二偏移量4个列-->
    <div class="clearfix" style="margin-top: 10px;"></div>
    <div class="row">
        <div class="col-md-4">
            <img src="holder.js/300x300">
        </div>
        <div class="col-md-4 col-md-offset-4">
            <img src="holder.js/300x300">
        </div>
    </div>


    <!--原始布局 让第二偏移量与col的列超过12格 这里是4+4+6 总格是 14了 所以第二个图片就另起一行了-->
    <div class="clearfix" style="margin-top: 10px;"></div>
    <div class="row">
        <div class="col-md-4">
            <img src="holder.js/300x300">
        </div>
        <div class="col-md-4 col-md-offset-6">
            <img src="holder.js/300x300">
        </div>
    </div>
</div>
</body>
</html>
