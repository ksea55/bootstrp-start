<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrp start</title>
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/holder/holder.min.js"></script>
	<style type="text/css">
		.col-md-4{
			background-color: #1b6d85;
		}
	</style>
</head>
<body>
	<div class="container">
			<!--这里bootstrap的code标签对linux：的着重美化，具体比较可以去除bootstrap的引用对比其样式就非常明显-->
			<p><code>linux:</code>是世界上最好的服务器</p>

		   <!--
		     pre标签 这里引用bootstrap官网描述
		     多行代码可以使用 <pre> 标签。为了正确的展示代码，注意将尖括号做转义处理。
		   -->
			<pre>
				if(a>0){
				echo "result is <strong>true</strong>" > "a.txt"
				}
			</pre>

		<!--通过 <kbd> 标签标记用户通过键盘输入的内容。= -->
		<p>
			请使用键盘上的<kbd>Ctrl+C..</kbd>进行复制内容
		</p>


		<!--
		还可以使用 .pre-scrollable 类，其作用是设置 max-height 为 350px ，并在垂直方向展示滚动条。
		-->
		<p class="pre-scrollable">
			<img src="holder.js/200x200">
			<br/>
			<img src="holder.js/200x200">
			<br/>
			<img src="holder.js/200x200">
			<br/>
			<img src="holder.js/200x200">
			<br/>
		</p>

		<!--通过 <var> 标签标记变量。-->
		<p>
			 y=mx+b;<br/>
			<var>y</var> = <var>m</var><var>x</var> + <var>b</var>
		</p>

		<!--通过 <samp> 标签来标记程序输出的内容。 -->
		<p>
			<code>System.out.println("Hello world")</code>
			<br/>控制台输出结果:<samp>Hello world</samp>
		</p>
	</div>
</body>
</html>
