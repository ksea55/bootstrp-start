<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrp start</title>
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/holder/holder.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div class="container">
		<div class="progress">
					<div class="progress-bar" style="width: 20%;"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info" style="width: 50%;"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width: 80%;"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning" style="width: 100%;"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger" style="width: 100%;"></div>
		</div>

		<div class="progress">
			<div class="progress-bar" style="width: 20%;"></div>
			<div class="progress-bar progress-bar-info" style="width: 30%;"></div>
			<div class="progress-bar progress-bar-success" style="width: 20%;"></div>
			<div class="progress-bar progress-bar-warning" style="width: 10%;"></div>
			<div class="progress-bar progress-bar-danger" style="width: 20%;"></div>

		</div>

		<div class="progress">
				<div class="progress-bar  progress-bar-striped active" style="width: 60%"></div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-info active" style="width: 60%"></div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-success active" style="width: 60%"></div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-warning  active" style="width: 60%"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-danger active" style="width: 60%"></div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-striped active" style="width: 20%;"></div>
			<div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 30%;"></div>
			<div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 20%;"></div>
			<div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 10%;"></div>
			<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 20%;"></div>

		</div>

		<p>
			下面这个是带有提示的进度条
		</p>
		<div class="progress">
			<div class="progress-bar progress-bar-danger"  aria-valuemax="100" aria-valuemin="0" aria-valuenow="60"   style="width: 60%">
				60%
			</div>
		</div>

	</div>
	<br/>
</body>
</html>
