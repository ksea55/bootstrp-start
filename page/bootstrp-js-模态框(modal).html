<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrp start</title>
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/holder/holder.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div class="container">
         <!--
         这里是通过 button中bootstrap data api来进行的
         data-toggle="modal" data-target="#myModal"
         -->
		这里是通过
		<code>
			data-toggle="modal" data-target="#myModal"来进行使用
		</code>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			Launch demo modal
		</button>
		<br/>

		这里是通过
		<code>
			js来进行使用
		</code>
		<button class="btn btn-danger btn-lg" id="js_modal">
			Launch demo modal
		</button>


			<div class="modal fade" id="myModal">
				<div class="modal-dialog  modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close"  data-dismiss="modal">&times;</button>
							<h2 class="">modal-header Title</h2>

						</div>
						<div class="modal-body">
								<p>modal-body 正文内容</p>
						</div>
						<div class="modal-footer">
							<strong>这里是modal-footer内容</strong>
							<button class="btn btn-primary">OK</button>
							<button class="btn btn-info" data-dismiss="modal">Canel</button>
						</div>
					</div>
				</div>
			</div>
	</div>
<script type="text/javascript">
$("#js_modal").bind("click",function () {
    $("#myModal").modal({
        backdrop:true,
        keyboard:true
	});
})
</script>
</body>
</html>
