<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrp start</title>
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/holder/holder.min.js"></script>
	<style type="text/css">
		.col-md-4{
			background-color: #1b6d85;
		}
	</style>
</head>
<body>
	<div class="container">
			<div class="row">

				<del>bootstrap 删除标签</del>
					<br/>
				<ins>bootstrap 插入标签</ins>
				<br/>
				<u>bootstrap 下划线标签</u>
				<br/>
				<b>最原始字体加粗标签</b>
				<br/>
				<strong>bootstrap 着重强调推荐使用的字体加粗标签 等于 font-weight</strong>
				<br/>
				<i>最原始使用的字体倾斜标签</i>
				<br/>
				<em>bootstrap 推荐使用的字体倾斜标签，虽然与i标签功能一样</em>
			</div>
	</div>
</body>
</html>
