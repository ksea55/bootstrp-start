<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/html">
<head>
	<title>bootstrp start</title>

	<link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/holder/holder.min.js"></script>
	<style type="text/css">

	</style>

<body>
	<div class="container">
		<!-- 16:9 aspect ratio -->
		<div class="embed-responsive embed-responsive-16by9">
			<iframe class="embed-responsive-item"  width="100%" height="100%" src="组件只缩略图.html">

				dsfdsfdsfsdfds
			</iframe>
		</div>
		<p>
			<code>.embed-responsive</code>——指定div为具有响应式特性的嵌入内容的组件；
			<br/>
			<code>.embed-responsive-16by9</code> ——指定组件内元素宽高比分别为16:9、
			<br/>
			<code>.embed-responsive-4by3</code>
			——指定组件内元素宽高比分别为4:3;
			<br/>
			<code>.embed-responsive-item</code>——指定组件内的元素的最终样式与其它属性相匹配；
			<br/>
		</p>


	</div>
</body>
</html>
