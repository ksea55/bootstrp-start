<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrp start</title>
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/holder/holder.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div class="container">
		<div class="navbar navbar-default">
			<A href="#" class="navbar-brand">阿狸商家管理系统</A>
			<ul class="nav navbar-nav">
				<li class="active"><A href="#" >订单管理</A></li>
				<li><A href="#">商家管理</A></li>
				<li><A href="#">关于我们</A></li>
				<li><A href="#">帮助</A></li>
			</ul>
		</div>
		<p>
			导航条可以说在每个系统中都有应用到，在bootstrap中制作导航条是非常容易的
			<br/>
			首先 导航条的基本构建通过类<code>.navbar</code>并设置导航条的默认样式<code>.navbar-default</code>
			<br/>
			然后我们需要一个主页体现这里以<strong>阿狸商家管理系统</strong>为示列
			<br/>
			接着我们需要用到ul元素标签，并使用类样式<code>.nav ,navbar-nav</code>
			<br/>
			在li中的元素我们最好都使用A超链接元素
		</p>
	</div>
</body>
</html>
