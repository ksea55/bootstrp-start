<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrp start</title>
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/holder/holder.min.js"></script>
	<style type="text/css">
	</style>
</head>
<body>
<p>原始表单样式</p>
<form>
		用户名:<input type="text"  name="username"/>
		密 码:<input type="password"  name="pwd"/>
	    附 件:<input type="file">
		<input type="checkbox" >记住密码
		<br/>这里是你要上传的附件
		<input type="submit" value="提 交"/>
</form>
<br/>
<br/>
<br/>
<p>为表单加上bootstrap样式 第一版</p>
	<div class="container">
		<form>
			<div class="form-group">
				<label  for="username">用户名:</label>
				<input class="form-control" id="username" placeholder="请输入用户名" type="text"  name="username"/>
			</div>
			<div class="form-group">
				<label for="pwd">密 码:</label>
				<input id="pwd" class="form-control" placeholder="请输入密码" type="password" name="pwd"/>
			</div>
			<div class="form-group">
				<label for="file">
					附 件:
				</label>
				<input id="file" type="file">
				<p class="help-block">这里是你要上传的附件</p>
			</div>
			<div class="checkbox">

				<input type="checkbox" >记住密码
			</div>
			<div class="form-group">
				<input type="submit" value="提 交" class="btn btn-default"/>
			</div>
		</form>
	</div>
</body>
</html>
