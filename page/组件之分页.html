<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrp start</title>
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/holder/holder.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div class="container">
		<div>
			<ul class="pagination pagination-sm">
				<li class="disabled"><a href="#">&laquo;</a></li>
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">&raquo;</a></li>
			</ul>
		</div>
		<p>
			bootstrap中分页样式主要在ul中用到类样式<code>.pagination</code>
			<br/>
			激活某页用的是类样式<code>.active</code>
			<br/>
			禁用某页用的是类样式<code>.disabled</code>
			<br/>
			分页按钮的尺寸处主要用到类样式<code>.pagination-lg</code>最大
			<code>.pagination-sm</code>最小
		</p>


		<div>
			<ul class="pager">

				<li class=""><a href="#">上一页</a></li>
				<li class="active"><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li class=""><a href="#">下一页</a></li>
			</ul>

			<p>
				制作上一页下一页按钮 通过类样式<code>.pager</code>
				类样式<code>.previous</code>上一页按钮左对齐
				类样式<code>.next</code>下一页右对齐
			</p>
		</div>
	</div>
</body>
</html>
