<div class="container">

    <button id="export_" class="btn btn-danger btn-lg" data-loading-text="正在导出数据.....">导 出</button>
    <script>
        $('#export_').on('click', function () {
            var $btn = $(this).button('loading'); //这里的参数 loading是固定的


            // todo 这里就可以做你想要实现的代码


            setTimeout(function () {
                $btn.button('reset')  //重置会原来
            }, 2000)

        })
    </script>

    <br/><br/><br/><br/><br/>
    <button id="export_id" class="btn btn-info btn-lg" data-loading-text="正在导出数据....." data-complete-text="导出">导 出</button>
    <script>
        $("#export_id").on("click",function () {
            var obj=$(this).button("loading");
            // todo 你的程序代码......
            setTimeout(function () {
                obj.button("complete");
            },2000);
        })
    </script>
