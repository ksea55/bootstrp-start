<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>bootstrp start</title>
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/holder/holder.min.js"></script>
	<style type="text/css">
		.col-md-4{
			background-color: #1b6d85;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" style="background-color: #e0e0e0;margin-bottom: 20px;">
				bootstrap 占用12个单元格的情况.
				<br/>
				在bootstrap中 sm小屏幕，md是中屏幕，lg是大屏幕

			</div>

			<div class="clearfix"></div>

			<div class="row1" style="background-color: #0A246A;margin-bottom: 20px">
				<div class="col-md-3">
					<img src="holder.js/200x200">
				</div>
				<div class="col-md-3">
					<img src="holder.js/200x200">
				</div>
				<div class="col-md-3">
					<img src="holder.js/200x200">
				</div>
				<div class="col-md-3">
					<img src="holder.js/200x200">
				</div>
				<!--clearfix 清楚前后间隔，让其margin-bottom有用 -->
				<div class="clearfix"></div>
			</div>

			<div class="row1" style="margin-bottom: 20px;background-color: #0A246A">
				<div class="col-md-3">
					<img src="holder.js/200x200">
				</div>
				<div class="col-md-3">
					<img src="holder.js/200x200">
				</div>
				<div class="col-md-3">
					<img src="holder.js/200x200">
				</div>
				<div class="col-md-3">
					<img src="holder.js/200x200">
				</div>
				<div class="clearfix"></div>
			</div>
			
			<div class="col-md-12" style="background-color: #0A246A;margin-bottom: 20px">
				<img src="holder.js/1080x200">
			</div>

			<div class="clearfix"></div>

			<div class="row1" style="background-color:#0e78c9;margin-bottom: 20px;">
				<div class="col-md-4">
					<img src="holder.js/300x200">
				</div>
				<div class="col-md-4">
					<img src="holder.js/300x200">
				</div>
				<div class="col-md-4">
					<img src="holder.js/300x200">
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="footer">
				<div class="col-md-12" style="background-color: #e1e1e1">
					版本
				</div>
			</div>
		</div>
	</div>
</body>
</html>
